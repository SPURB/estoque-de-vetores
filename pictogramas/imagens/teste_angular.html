<!DOCTYPE html>
<meta charset="utf-8">
<html>
<script src="../../../z_plugins/js/angular.min.js"></script>

<body ng-app="myApp">

<div ng-controller="myCtrl">
	<div ng-repeat="b in records">
		<img 
			src="{{b.folder}}/{{b.thumb.name}}" 
			height="{{b.thumb.height}}" 
			width="{{b.thumb.width}}">
	  <h3>{{b.name}}</h3>
	  <p>{{b.description}}</p> 
	  <hr> 
	</div>
</div>

<script type="text/javascript" src='base.js'></script>
<script>
var app = angular.module("myApp", []);
app.controller("myCtrl", function($scope) {
  $scope.records = base
});
</script>

</body>
</html>
